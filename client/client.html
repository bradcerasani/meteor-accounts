<head>
  <title>Meteor Accounts</title>
</head>

<body>
<p>{{> user}}</p>
{{> loginButtons}}
{{> directory}}
</body>

<template name="user">
  {{#if userName}}
    <h1>Welcome, {{userName}}</h1>
  {{else}}
    <h1>Herro, prease login.</h1>
  {{/if}}
</template>

<template name="directory">
  {{#each designers}}
    {{> designer}}
  {{/each}}
</template>

<template name="designer">
  <div class="designer {{selected}}">
    <h4 style="display: inline-block">{{score}} </h4> {{name}}
  </div>
</template>
